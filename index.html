
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyHub - Airport Management System</title>
    <meta name="description" content="SkyHub - Comprehensive Airport Management System" />

    <meta property="og:image" content="/og-image.png" />
    <style>
      .flight-marker {
        width: 24px;
        height: 24px;
      }
      
      .flight-marker .transform {
        transform-origin: center;
      }
      
      .flight-marker [class*="rotate-"] {
        transition: transform 0.3s ease-out;
      }
      
      /* Create rotation classes for flight headings */
      .flight-marker .rotate-0 { transform: rotate(0deg); }
      .flight-marker .rotate-45 { transform: rotate(45deg); }
      .flight-marker .rotate-90 { transform: rotate(90deg); }
      .flight-marker .rotate-135 { transform: rotate(135deg); }
      .flight-marker .rotate-180 { transform: rotate(180deg); }
      .flight-marker .rotate-225 { transform: rotate(225deg); }
      .flight-marker .rotate-270 { transform: rotate(270deg); }
      .flight-marker .rotate-315 { transform: rotate(315deg); }
      
      /* For other angles */
      .flight-marker [class*="rotate-"] {
        transform: rotate(var(--rotation, 0deg));
      }
    </style>
  </head>
