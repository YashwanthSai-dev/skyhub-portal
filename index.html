
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyHub - Airport Management System</title>
    <meta name="description" content="SkyHub - Comprehensive Airport Management System" />
    <meta name="author" content="SkyHub" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      .flight-marker {
        width: 24px;
        height: 24px;
      }
      
      .flight-marker .transform {
        transform-origin: center;
      }
      
      .flight-marker [class*="rotate-"] {
        transition: transform 0.3s ease-out;
      }
      
      /* Create rotation classes for flight headings */
      .flight-marker .rotate-0 { transform: rotate(0deg); }
      .flight-marker .rotate-45 { transform: rotate(45deg); }
      .flight-marker .rotate-90 { transform: rotate(90deg); }
      .flight-marker .rotate-135 { transform: rotate(135deg); }
      .flight-marker .rotate-180 { transform: rotate(180deg); }
      .flight-marker .rotate-225 { transform: rotate(225deg); }
      .flight-marker .rotate-270 { transform: rotate(270deg); }
      .flight-marker .rotate-315 { transform: rotate(315deg); }
      
      /* For other angles */
      .flight-marker [class*="rotate-"] {
        transform: rotate(var(--rotation, 0deg));
      }
      
      /* Glow effect for selected flights */
      .drop-shadow-glow {
        filter: drop-shadow(0 0 4px rgba(59, 130, 246, 0.7));
      }
      
      /* Text size for very small labels */
      .text-2xs {
        font-size: 0.65rem;
        line-height: 1rem;
      }
      
      /* Radar effect */
      @keyframes radar-sweep {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
          opacity: 0.7;
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
          opacity: 0;
        }
      }
      
      .radar-sweep {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(90deg, rgba(0,255,0,0.2) 0%, transparent 50%, transparent 100%);
        animation: radar-sweep 4s linear infinite;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- Enable Lovable new features, required for advanced editing -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
